<!DOCTYPE html>
<html lang="es">

<head>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />

	<script th:href="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
	<script th:href="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

	<title>Principal</title>


</head>

<body>
	<!-- barra de navegacion-->
	<nav style="color:white" class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/home/}">IMG</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/home/}">Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" th:href="@{/home/}">Galeria</a>
				<a class="nav-item nav-link" th:href="@{/home/}">Post</a>

			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col12 mt-6">
				<h1> Nuevo registro </h1>
			</div>
			<div class="col-12">
				<form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="id">Id</label>
							<input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id"
								placeholder="codigo">
						</div>
						<div class="form-group col-md-6">
							<label for="id">Descripcion</label>
							<input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control"
								id="id" placeholder="Descripcion">
						</div>
						<div class="form-group col-md-6">
							<label for="id">Imagen</label>
							<input th:field="*{urlImag}" th:value="*{urlImag}" type="text" class="form-control" id="id"
								placeholder="Imagen">
						</div>
						<div class="form-group col-md-6">
							<label for="id">Titulo</label>
							<input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="id"
								placeholder="Titulo">
						</div>
						<button type="submit" class="btn btn-primary">Agregar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
	
		<p>Pagina Post pagina de prueba</p>
	</footer>
</body>

</html>
